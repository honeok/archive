---
# 检查cross服务器的文件夹
- name: 'Check cross server directory'
  ansible.builtin.find:
    paths: '{{ base_path }}'
    depth: 1
    file_type: directory
    patterns: "^crossserver[0-9]+$"
    use_regex: yes
  register: cross_dir
  failed_when: cross_dir.failed or cross_dir.matched == 0
  tags:
    - always

# 更新文件夹不存在则创建
- name: 'If the updated directory does not exist, create it'
  ansible.builtin.file:
    path: '{{ update_path }}'
    state: directory
    mode: '0755'
  tags:
    - always

# 检查更新文件夹状态
- name: 'Check status of the update directory'
  ansible.builtin.stat:
    path: '{{ update_path }}'
  register: update_dir
  tags:
    - always

# 删除远程主机更新路径
- name: 'Delete remote host update directory'
  ansible.builtin.shell: 'find {{ update_path }} -maxdepth 1 -not -path {{ update_path }} -exec rm -rf {} +'
  changed_when: false
  when:
    - update_dir.stat.exists and update_dir.stat.isdir
    - update_path != "/"
  tags:
    - always

# 分发跨服分组文件
- name: 'Send cross server group file'
  ansible.builtin.copy:
    src: '{{ playbook_dir }}/share/groups.lua'
    dest: '{{ update_path }}'
    mode: '0644'
  tags:
    - groups

# 重读更新分发更新包
- name: 'Send package of the reload update'
  ansible.builtin.copy:
    src: '{{ playbook_dir }}/share/increment.tar.gz'
    dest: '{{ update_path }}'
  tags:
    - increment

# 维护更新分发更新包
- name: 'Send package of the maintenance update'
  ansible.builtin.copy:
    src: '{{ playbook_dir }}/share/updategame.tar.gz'
    dest: '{{ update_path }}'
  tags:
    - maint

# 重读更新解压更新包
- name: 'Uncompress package of the reload update'
  ansible.builtin.unarchive:
    src: '{{ update_path }}/increment.tar.gz'
    dest: '{{ update_path }}'
    remote_src: yes
  tags:
    - increment

# 维护更新解压更新包
- name: 'Uncompress package of the maintenance update'
  ansible.builtin.unarchive:
    src: '{{ update_path }}/updategame.tar.gz'
    dest: '{{ update_path }}'
    remote_src: yes
  tags:
    - maint

# 强制更新覆盖分组文件
- name: 'Force update the group files'
  ansible.builtin.copy:
    src: '{{ update_path }}/groups.lua'
    dest: '{{ item.path }}/etc/groups.lua'
    remote_src: yes
    force: yes
  loop: '{{ cross_dir.files }}'
  when: cross_dir is defined and cross_dir.matched > 0
  tags:
    - groups

# 强制更新覆盖, 重读或维护阶段
- name: 'Force update the reload or maintenance'
  ansible.builtin.shell: 'command cp -rf {{ update_path }}/app/* {{ item.path }}/'
  loop: '{{ cross_dir.files }}'
  when: cross_dir is defined and cross_dir.matched > 0
  tags:
    - increment
    - maint

# 过滤cross服务器进程
- name: 'Filter cross processes'
  ansible.builtin.shell: 'pgrep -af {{ item.path }}/{{ app_name }}'
  loop: '{{ cross_dir.files }}'
  when: cross_dir is defined and cross_dir.matched > 0
  register: cross_stat
  changed_when: false
  ignore_errors: yes
  tags:
    - always

# 如果进程存在则执行重读, 如果不存在则仅执行更新覆盖
- name: 'Reload cross process'
  ansible.builtin.shell: './server.sh reload && sleep 1 && ./server.sh reload'
  args:
    chdir: '{{ item.item.path }}'
  loop: '{{ cross_stat.results }}'
  when: cross_stat.results is defined and item.rc == 0
  tags:
    - always