services:
  nginx:
    image: nginx:1.27.4-alpine3.21
    container_name: bserver_nginx
    restart: unless-stopped
    ports:
      - 8080:80
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./conf.d/bserver.conf:/etc/nginx/conf.d/bserver.conf
      - ./logs:/var/log/nginx
    tmpfs:
      - /var/cache/nginx:rw,noexec,nosuid,size=512m
    network_mode: bridge
