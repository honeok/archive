name: Build Bi-base image

on:
  push:
    branches:
      - dev
    paths:
      - 'jds/p8/bi/base/Dockerfile'
  workflow_dispatch:

permissions:
  contents: write
  actions: write

env:
  ALIYUN_REGISTRY: "${{ secrets.ALIYUN_REGISTRY }}"
  ALIYUN_NAME_SPACE: "${{ secrets.ALIYUN_NAME_SPACE }}"
  ALIYUN_REGISTRY_USER: "${{ secrets.ALIYUN_REGISTRY_USER }}"
  ALIYUN_REGISTRY_PASSWORD: "${{ secrets.ALIYUN_REGISTRY_PASSWORD }}"

jobs:
  build:
    runs-on: ubuntu-latest
    name: "Build Bi-base image"

    steps:
      - name: Check out repository
        uses: actions/checkout@v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.7.1

      - name: Login to Aliyun Registry
        uses: docker/login-action@v3.2.0
        with:
          registry: ${{ env.ALIYUN_REGISTRY }}
          username: ${{ env.ALIYUN_REGISTRY_USER }}
          password: ${{ env.ALIYUN_REGISTRY_PASSWORD }}

      - name: Bump Bi-base version
        run: |
          CURRENT_VERSION=$(< jds/p8/bi/base/VERSION)
          LATEST_VERSION=$(echo "$CURRENT_VERSION" | awk -F. '{print $1"."$2"."$3+1}')
          BASEIMG_TAG=$(< jds/p8/bi/base/Dockerfile | grep '^ARG IMAGE_TAG=' | awk -F'=' '{print $2}' | sed 's/.*-//' | sed 's/[0-9.]*//g')

          if [[ -z "$CURRENT_VERSION" || -z "$LATEST_VERSION" || ! "$LATEST_VERSION" =~ ^v || -z "$BASEIMG_TAG" ]]; then
              echo "ERROR: All parameters cannot be empty!" && exit 1
          fi

          echo "$LATEST_VERSION" > jds/p8/bi/base/VERSION
          echo "LATEST_VERSION=${LATEST_VERSION}" >> $GITHUB_ENV
          echo "BASEIMG_TAG=${BASEIMG_TAG}" >> $GITHUB_ENV

      - name: Build and push Bi-base image
        uses: docker/build-push-action@v6.11.0
        with:
          context: "{{defaultContext}}:jds/p8/bi/base"
          file: Dockerfile
          push: true
          tags: ${{ env.ALIYUN_REGISTRY }}/${{ env.ALIYUN_NAME_SPACE }}/bi-base:${{ env.LATEST_VERSION }}-${{ env.BASEIMG_TAG }}
          platforms: linux/amd64,linux/arm64

      - name: Commit version update
        uses: stefanzweifel/git-auto-commit-action@v5.1.0
        with:
          commit_message: "chore: bump version by Github Actions"