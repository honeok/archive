name: "Build Bi-base image"

on:
  workflow_dispatch:

env:
  ALIYUN_REGISTRY: "${{ secrets.ALIYUN_REGISTRY }}"
  ALIYUN_NAME_SPACE: "${{ secrets.ALIYUN_NAME_SPACE }}"
  ALIYUN_REGISTRY_USER: "${{ secrets.ALIYUN_REGISTRY_USER }}"
  ALIYUN_REGISTRY_PASSWORD: "${{ secrets.ALIYUN_REGISTRY_PASSWORD }}"

jobs:
  build:
    runs-on: ubuntu-latest
    name: "Build Bi-base image"

    steps:
      - name: Check out repository
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: Set up Docker QEMU
        uses: docker/setup-qemu-action@v3.6.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.9.0

      - name: Login to Aliyun Registry
        uses: docker/login-action@v3.4.0
        with:
          registry: ${{ env.ALIYUN_REGISTRY }}
          username: ${{ env.ALIYUN_REGISTRY_USER }}
          password: ${{ env.ALIYUN_REGISTRY_PASSWORD }}

      - name: Bump Bi-base version
        run: |
          CURRENT_VERSION=$(awk -F"'" '/# BASE_VER/{print $2}' jds/p8/bi/base/Dockerfile)
          [ -z "$CURRENT_VERSION" ] && { echo "ERROR: Parameters cannot be empty!"; exit 1; }
          echo "CURRENT_VERSION=${CURRENT_VERSION}" >> $GITHUB_ENV

      - name: Build and push Bi-base image
        uses: docker/build-push-action@v6.11.0
        with:
          context: "{{defaultContext}}:jds/p8/bi/base"
          file: Dockerfile
          push: true
          tags: ${{ env.ALIYUN_REGISTRY }}/${{ env.ALIYUN_NAME_SPACE }}/bi-base:${{ env.CURRENT_VERSION }}
          platforms: linux/amd64, linux/arm64/v8