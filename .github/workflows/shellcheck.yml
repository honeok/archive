name: CI

on:
  push:
    branches:
      - dev
    paths:
      - '*.sh'
      - '**/*.sh'
  pull_request:
    paths:
      - '*.sh'
      - '**/*.sh'
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.1

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          files: '**/*.sh'
        env:
          SHELLCHECK_OPTS: -e SC1091
