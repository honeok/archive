name: build apibase image

on:
  push:
    branches:
      - dev
    paths:
      - '.github/workflows/apibase.yml'
      - 'jds/p8/apibase/Dockerfile'
  workflow_dispatch:

permissions:
  contents: write
  actions: write

env:
  ALIYUN_REGISTRY: "${{ secrets.ALIYUN_REGISTRY }}"
  ALIYUN_NAME_SPACE: "${{ secrets.ALIYUN_NAME_SPACE }}"
  ALIYUN_REGISTRY_USER: "${{ secrets.ALIYUN_REGISTRY_USER }}"
  ALIYUN_REGISTRY_PASSWORD: "${{ secrets.ALIYUN_REGISTRY_PASSWORD }}"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.7.1

      - name: Login to Aliyun Registry
        uses: docker/login-action@v3.2.0
        with:
          registry: ${{ env.ALIYUN_REGISTRY }}
          username: ${{ env.ALIYUN_REGISTRY_USER }}
          password: ${{ env.ALIYUN_REGISTRY_PASSWORD }}

      - name: Set tag
        run: |
          echo "VERSION=$(<jds/p8/apibase/VERSION)" >> $GITHUB_ENV
          echo "NEW_VERSION=$(echo $VERSION | awk -F. '{print $1"."$2"."$3+1}')" >> $GITHUB_ENV
          echo "BASE_IMG=$(cat jds/p8/apibase/Dockerfile | grep '^ARG RESTY_IMAGE_BASE' | sed 's/ARG RESTY_IMAGE_BASE="//' | sed 's/"//')" >> $GITHUB_ENV
          echo "$NEW_VERSION" > jds/p8/apibase/VERSION

      - name: Build and push apibase image
        uses: docker/build-push-action@v6.11.0
        with:
          context: "{{defaultContext}}:jds/p8/apibase"
          file: Dockerfile
          push: true
          tags: ${{ env.ALIYUN_REGISTRY }}/${{ env.ALIYUN_NAME_SPACE }}/api-base:${{ env.VERSION }}-${{ env.BASE_IMG }}
          platforms: linux/amd64,linux/arm64

      - name: Commit version update
        uses: stefanzweifel/git-auto-commit-action@v5.1.0
        with:
          commit_message: "chore: bump version to $NEW_VERSION"